<template>

    <template if:true={isModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Insert New Contact</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-record-form
                      object-api-name={contactObject}
                      fields={contactFields}
                      
                    >

                    </lightning-record-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <lightning-card title="Account Details page">
        <template if:true={data}>
            <div class="tb">
                <div>
                    <lightning-datatable class="account-tb" onrowselection={handleSelection} key-field="Id" data={data}
                        columns={columns} max-row-selection="1">
                    </lightning-datatable>
                </div>
                <div class="conTb">
                    <div class="hd">
                        <h1>Related Contacts</h1>
                    </div>
                    <div class="actions">
                        <lightning-button variant="brand" label="New" title="Primary action" onclick={openModal} class="slds-m-left_x-small"></lightning-button>
                        <lightning-button variant="Destructive" label="Delete" title="Primary action" onclick={handleContactDelete} class="slds-m-left_x-small"></lightning-button>
                    </div>
                    <div class="contacts">
                        <lightning-datatable key-field="Id" data={contacts} columns={conColumns} class="con-data-table">

                        </lightning-datatable>
                    </div>
                    
                </div>
            </div>
        </template>
        <template if:true={error}>
            {error}
        </template>
    </lightning-card>
</template>
